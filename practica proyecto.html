<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio Técnico de Computadoras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Solicitud de Reparación - Arreglo de Computadoras</h2>
        <form action="procesar.php" method="POST">
            
            <div class="mb-3">
                <label class="form-label">Nombre Completo:</label>
                <input type="text" class="form-control" name="nombre" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Teléfono:</label>
                <input type="tel" class="form-control" name="telefono" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" class="form-control" name="email">
            </div>

            <div class="mb-3">
                <label class="form-label">Tipo de Dispositivo:</label>
                <select class="form-select" name="dispositivo" required>
                    <option value="">Seleccione...</option>
                    <option value="Laptop">Laptop</option>
                    <option value="PC de Escritorio">PC de Escritorio</option>
                    <option value="Impresora">Impresora</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Marca/Modelo:</label>
                <input type="text" class="form-control" name="marca" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Descripción del Problema:</label>
                <textarea class="form-control" name="problema" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Tipo de Servicio:</label>
                <select class="form-select" name="servicio" required>
                    <option value="">Seleccione...</option>
                    <option value="Mantenimiento">Mantenimiento</option>
                    <option value="Reparación Hardware">Reparación Hardware</option>
                    <option value="Reparación Software">Reparación Software</option>
                    <option value="Instalación de Componentes">Instalación de Componentes</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
        </form>
    </div>
</body>
</html>
